name: ldt-dev-server-v0.1.0
networks:
  dev-server:
    name: dev-server-net
services:
  vscode:
    image: linuxserver/code-server:{{ CODE_SERVER__IMAGE_TAG }}
    container_name: vscode
    restart: unless-stopped
    privileged: true
    environment:
      - PASSWORD={{ CODE_SERVER__PASSWD }}
      - SUDO_PASSWORD={{ CODE_SERVER__PASSWD_SU }}
      - PUID={{ CODE_SERVER__PUID }}
      - PGID={{ CODE_SERVER__PGID }}
    volumes:
      - /srv/vscode/config:/config
      - /srv/vscode/srv:/srv
      - /srv/vscode/work:/work
    networks:
      - dev-server-net
    ports:
      - 127.0.0.1:8443:8443
  pgadmin:
    image: dpage/pgadmin4:{{ PGADMIN__IMAGE_TAG }}
    container_name: pgadmin-chr
    restart: unless-stopped
    user: root
    environment:
      - PGADMIN_DEFAULT_EMAIL={{ PGADMIN__USER }}
      - PGADMIN_DEFAULT_PASSWORD={{ PGADMIN__PASSWD }
    volumes:
      - /srv/pgadmin/data:/var/lib/pgadmin
    networks:
      - dev-server-net
    ports:
      - 127.0.0.1:5050:80
  phpmyadmin:
    image: phpmyadmin:{{ PHPMYADMIN__IMAGE_TAG }}
    container_name: phpmyadmin
    restart: unless-stopped
    environment:
      - PMA_ARBITRARY=1
    volumes:
      - /srv/phpmyadmin/data:/var/lib/phpmyadmin
    networks:
      - dev-server-net
    ports:
      - 127.0.0.1:8080:80
